<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 필수 태그 3장</title>
  </head>
  <body>
    <!-- 목록과 관련된 태그-->
    <!--ul(unordered list)블릿 기호가 있다-->
    <ul>
      <li>아이템 1</li>
      <li>아이템 2</li>
      <li>아이템 3</li>
      <li>아이템 4</li>
    </ul>
    <!--ol(ordered list)-->
    <!--숫자가 있어 순서가 있는 리스트-->
    <ol>
      <li>아침먹기</li>
      <li>점심먹기</li>
      <li>저녁먹기</li>
    </ol>
    <!--dl(desciription list)-- dt(term), dd(detail)-->
    <dl>
      <dt>HTML</dt>
      <dd>HTML은 hypertext markup language의 약자이다</dd>
      <dt>CSS</dt>
      <dd>css는 cascading style sheet의 약자이다</dd>
    </dl>
    <!--a(anchor)태그_다른 문서 또는 다른 영역과 연결할 때 사용하는 태그-->
    <!--네이버 글자를 누르면 해당 주소로 연결된다-->
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <!--img 태그 이미지를 넣는 태그-->
    <img
      src="https://cdn.pixabay.com/photo/2018/05/08/08/44/
      artificial-intelligence-3382507_960_720.jpg"
      alt="ai 이미지"
    />

    <!--이미지를 누르면 해당 주소로 연결되는 a 태그와 img태그를 합작-->
    <a
      href="https://pixabay.com/illustrations/
    artificial-intelligence-brain-think-3382507/"
      target="_blank"
    >
      <img
        src="https://cdn.pixabay.com/photo/2018/05/08/08/44/
  artificial-intelligence-3382507_960_720.jpg"
        alt="ai 이미지"
      />
      <!--글자누르는 대신에 이미지를 배치-->
    </a>
  </body>
</html>
