<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Html 필수 태그3장_1</title>
  </head>
  <body>
    <h1>h1 tag</h1>
    <h2>우리는</h2>
    <h3>우리는</h3>
    <!-- 단락을 이용하는 태그-->
    <p>
      lore ispdlmf <br />
      asdfsdfsdmssirsei
    </p>
    <blockquote cite="">인용된 내용을 작성</blockquote>
    <!--cite는 인용된 사이트의 주소를 나타냄 www.ma...등등-->
    <q cite=""> 짧은 인용문</q><br />
    <ins>새롭게 삽입되는 추가되는 내용</ins>
    <!-- 아래줄이 있는 글자-->
    <del>기존에 있었지만 삭제되는 내용</del>
    <!-- sub 아래첨자, sup 윗첨자 -->
    <p>공기의 원소기호는 H<sub>2</sub>O 입니다.</p>
    <p>4 <sup>2</sup>은 16입니다.</p>
    <!--div, span 그룹을 짓기 위해서 사용하는 태그-->
    <!--div는 블록요소인라인 모두 그룹화 span은 인라인 요소만-->
    <!-- 그룹과 관련된 태그-->
    <div class="movie">
      <h2>영화를 소개</h2>
      <p>영화 <span>소개</span>하는 페이지</p>
    </div>

    <div class="tv">
      <h3>TV를 소개</h3>
      <p>TV 프로그램 <span>소개</span></p>
    </div>
  </body>
</html>
