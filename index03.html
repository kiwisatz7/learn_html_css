<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 필수 태그</title>
  </head>
  <body>
    <!--강조태그 strong 문장, em 단어 기울여진 글자-->
    <strong>경고! <em>관계자</em> 외 출입금지</strong>
    <!--b태그 i 태그-->
    <br />
    <!--b,i태그 이제 잘 쓰이지 않는다-->
    <b>경고! <i>관계자</i> 외 출입금지</b>
  </body>
</html>
